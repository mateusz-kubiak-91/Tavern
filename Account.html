<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/edc645413f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="container">
        <div class="row">   
            <div class="column col-sm-12 col-md-12 col-lg-6 text-center my-auto">
                <button class="btn btn-info">Create new hero</button>
            </div>
            <div class="column col-sm-12 col-md-12 col-lg-6 text-center my-auto">
                <button class="btn btn-info">Create new adventure</button>
            </div>
        </div>
        <div class="row">   
            <div class="column col-sm-12 col-md-12 col-lg-6 my-auto">
                <form class="text-center" action="#!">
                        <p class="mb-2">Continue adventure</p>
                        <label>Chose you hero</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            <option value="3">Feature request</option>
                            <option value="4">Feature request</option>
                        </select>
                        <label>Chose adventure</label>
                        <select class="browser-default custom-select mb-2">
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            <option value="3">Feature request</option>
                            <option value="4">Feature request</option>
                        </select>                      
                    <button class="btn btn-info" type="submit">Go</button>
                </form>
            </div>
            <div class="column col-sm-12 col-md-12 col-lg-6 my-auto">
                <form class="text-center" action="#!">
                    <p class="mb-2">Continue the Master's Plan</p>
                    <label>Chose you game</label>
                    <select class="browser-default custom-select mb-2">
                        <option value="1" selected>Feedback</option>
                        <option value="2">Report a bug</option>
                        <option value="3">Feature request</option>
                        <option value="4">Feature request</option>
                    </select>                
                    <button class="btn btn-info " type="submit">Go</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
